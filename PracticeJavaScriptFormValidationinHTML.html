<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScriptDemo</title>
</head>
<body>
    <h1 style="text-align:center;">Form Validation</h1>
    <br />
    <form name="myForm">
        <div>
            <label for="item3">Item Three</label>
            <input type="text" name="item3" id="item3" />
        </div>
        <div>
            <label for="item4">Item Four</label>
            <input type="text" name="item4" id="item4" />
        </div>
        <button type="submit" onclick="validateForm()">Submit</button>
        <br />
        <hr />
    </form>
    <script src="PracticeJavaScriptFormValidation.js"></script>
</body>
</html>
